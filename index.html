<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Agregator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>RSS агрегатор</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-6 align-self-center">
                    <form data-place="form-rss">
                        <div class="row">
                            <div class="col col-9">
                                <div class="input-group">
                                    <input
                                            type="text"
                                            name="add-rss"
                                            placeholder="ссылка RSS"
                                            class="form-control"
                                            required
                                            autofocus
                                    />
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6" data-place="posts"></div>
                <div class="col-6" data-place="feeds"></div>
            </div>
        </div>
    </body>
</html>
