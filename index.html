<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Agregator</title>
    </head>
    <body>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <a id="modal-show-link" class="btn btn-primary" href="#" role="button" target="_blank">Просмотреть</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>RSS агрегатор</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-6 align-self-center">
                    <form data-place="form-rss">
                        <div class="row">
                            <div class="col col-9">
                                <div class="input-group">
                                    <input
                                            type="text"
                                            name="add-rss"
                                            placeholder="ссылка RSS"
                                            class="form-control"
                                            required
                                            autofocus
                                    />
                                    <div class="invalid-feedback"></div>
                                    <div class="valid-feedback"></div>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-7" data-place="posts"></div>
                <div class="col-4 ms-4" data-place="feeds"></div>
            </div>
        </div>
    </body>
</html>
